<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<Title>Etch-a-Sketch</Title>
<link rel="stylesheet" href="./style.css">
<script defer src="./script.js"></script>
</head>

<body>
    <div id="title">Etch-a-Sketch</div>
    <div id="enclosing-box">
        <div id="container">


        </div>
        <div id="button-box">
            <div class="slider-container">
                <div class="slider-header">Grid Size:</div>
                <div class="slider-num-display">
                </div>
                <input type="range" min="1" max="100" class="slider" step="1" value="4"> 
                <div class="slider-header">Sketch Mode:</div>
                <div id="colormode"></div>
            </div>
            
            <div id="pens">
                <div class="space"></div>
                <div class="space-darker-0"><button id="toggle-white">White</button><br><br></div>
                <div class="space"></div>
                <div class="space-darker-2"><button id="reset">Reset</button><br><br></div>
                <div class="space-darker-1"></div>
                <div class="space-darker-3"><button id="toggle-color">Colour</button><br><br></div>
                <div class="space"></div>
                <div class="space-darker-4"><button id="eraser">Eraser</button><br><br></div>
                <div class="space"></div>
            </div>
            
        </div>
    </div>
    
<br>

</body>
</html>
